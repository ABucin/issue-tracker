<div class="panel">
	<div class="row">
		<div class="col-lg-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					Bugs
					<span class="pull-right"><i class="fa fa-times" data-toggle="collapse" data-target="#panel-bugs"></i></span>
				</div>
				<div id="panel-bugs" class="panel-body collapse in">
					<div class="label label-danger" ng-repeat="bug in bugs">
						{{bug.code}} | {{bug.title}} <i class="fa fa-times"></i>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					Tasks
					<span class="pull-right"><i class="fa fa-times" data-toggle="collapse" data-target="#panel-tasks"></i></span>
				</div>
				<div id="panel-tasks" class="panel-body collapse in">
					<div class="label label-info" ng-repeat="task in tasks">
						{{task.code}} | {{task.title}} <i class="fa fa-check"></i>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					Burndown Chart
					<span class="pull-right"><i class="fa fa-times" data-toggle="collapse" data-target="#panel-burndown"></i></span>
				</div>
				<div class="panel-body" id="panel-burndown" ng-init="chart()">
				</div>
			</div>
		</div>
		<div class="col-lg-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					Activity
					<span class="pull-right"><i class="fa fa-times" data-toggle="collapse" data-target="#panel-activity"></i></span>
				</div>
				<div class="panel-body" id="panel-activity">
					<p ng-repeat="entry in logEntries">
						<span class="badge alert-success">{{entry.user}}</span>{{entry.action}} <strong ng-show="entry.amount">{{entry.amount}} hrs.</strong> on <span class="badge alert-info">{{entry.target}}</span>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<table class="table table-condensed">
			<thead>
				<tr>
					<th>Username</th>
					<th>Role</th>
					<th>Project</th>
					<th>Overhead</th>
					<th>Logged vs. Estimated</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in users">
					<td><span class="badge alert-success">{{user.username}}</span></td>
					<td><span class="badge alert-info">{{user.role | capitalize}}</span></td>
					<td><span class="badge alert-warning">{{user.project}}</span></td>
					<td><overhead tasks="user.tasks"></overhead></td>
					<td><time></time></td>
					<td><i class='fa fa-times'></i></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

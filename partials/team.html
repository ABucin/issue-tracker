<div class="row">
	<div class="col-lg-11">
		<table class="table table-condensed">
			<thead>
				<tr>
					<th>Username</th>
					<th>Role</th>
					<th>Overhead</th>
					<th>Time</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in users">
					<td>{{user.username}}</td>
					<td>{{user.role | capitalize}}</td>
					<td><overhead tasks="user.tasks"></overhead></td>
					<td><time></time></td>
					<td><i class='fa fa-times'></i></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="col-lg-1">
		<button data-toggle="modal" data-target="#user-modal" type="button" class="btn btn-default btn-xs">
			<i class="fa fa-plus"></i> Add User
		</button>
	</div>
</div>

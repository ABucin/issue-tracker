<!-- Ticket edit (preview) modal -->

<div class="modal fade" id="ticket-preview-modal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title">{{updatedTask.username === username ? 'Edit Task' : 'Preview Task'}}</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<div class="col-md-12">
							<div class="input-group">
								<span class="input-group-addon">Title</span>
								<input type="text" class="form-control" placeholder="Title" ng-model="updatedTask.title">
								<span class="input-group-addon">{{updatedTask.loggedTime}} hrs.</span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
							<label for="taskDescription">Description</label>
							<textarea id="taskDescription" class="form-control" ng-model="updatedTask.description"></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-6">
							<div class="input-group">
								<span class="input-group-addon">Initial</span>
								<input type="number" class="form-control" min="0" step="0.5" placeholder="0" />
								<span class="input-group-addon">hrs.</span>
							</div>
						</div>
						<div class="col-md-6">
							<div class="input-group">
								<span class="input-group-addon">Logged</span>
								<input type="number" class="form-control" min="0" step="0.5" placeholder="0" />
								<span class="input-group-addon">hrs.</span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
							<div class="input-group">
								<span class="input-group-addon">Assignee</span>
								<input type="text" class="form-control" ng-model="ticket.user" />
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer" ng-show="updatedTask.username === username">
				<button type="button" class="btn btn-default" data-dismiss="modal">
					Cancel
				</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="updateTicket('task')">
					Save
				</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->

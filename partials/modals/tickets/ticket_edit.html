<!-- Ticket edit (preview) modal -->

<div class="modal fade" id="ticket-preview-modal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title">{{updatedTicket.username === username ? 'Edit Ticket' : 'Preview Ticket'}}</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<div class="col-lg-12">
							<div class="input-group">
								<span class="input-group-addon">Title</span>
								<input type="text" class="form-control" placeholder="Title" ng-model="updatedTicket.title" ng-disabled="updatedTicket.owner !== username">
								<span class="input-group-addon">{{updatedTicket.loggedTime}} h</span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-12">
							<label for="ticketDescription">Description</label>
							<textarea id="ticketDescription" class="form-control" ng-model="updatedTicket.description" ng-disabled="updatedTicket.owner !== username"></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-4" ng-hide="updatedTicket.status !== 'created' || updatedTicket.owner !== username">
							<div class="input-group">
								<span class="input-group-addon">Initial</span>
								<input type="number" class="form-control" min="0" step="0.5" ng-model="updatedTicket.estimatedTime" />
								<span class="input-group-addon">h</span>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="input-group">
								<span class="input-group-addon">Creator</span>
								<input type="text" class="form-control" ng-model="updatedTicket.creator" disabled="true" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-4" ng-hide="updatedTicket.status === 'done' || updatedTicket.owner !== username">
							<div class="input-group">
								<span class="input-group-addon">Log</span>
								<input type="number" class="form-control" min="0" step="0.5" ng-model="loggedWork.amount" />
								<span class="input-group-addon">h</span>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="input-group">
								<span class="input-group-addon">Assignee</span>
								<input type="text" class="form-control" ng-model="updatedTicket.owner" />
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer modal-comments">
				<button type="button" class="btn btn-default" data-dismiss="modal">
					Cancel
				</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="updateTicket()">
					Save
				</button>
			</div>
			<div class="modal-body modal-comments" ng-show="comments.length">
				<div ng-repeat="c in comments" class="row">
					<div class="col-lg-5" ng-class="(c.author == username)?'comment-author': ''">
						<strong>{{c.author}}</strong><em>({{c.timestamp | date:'yyyy-MM-dd HH:mm:ss'}})</em><i class="fa fa-times" ng-click="deleteComment(c.key)" ng-show="c.author == username"></i>
					</div>
					<div class="col-lg-7" ng-class="(c.author == username)?'comment-author': ''">
						<p>{{c.content}}</p>
					</div>
				</div>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<div class="col-lg-12">
							<p>Posting as: <strong>{{comment.author}}</strong>
							</p>
							<textarea id="commentContent" class="form-control" ng-model="comment.content"></textarea>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" ng-click="addComment()">
					Add Comment
				</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->

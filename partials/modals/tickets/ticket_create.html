<!-- Ticket creation modal -->

<div class="modal fade" id="ticket-creation-modal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title">Create Ticket</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<div class="col-md-12">
							<div class="input-group">
								<span class="input-group-addon">Title</span>
								<input type="text" class="form-control" placeholder="Title" ng-model="ticket.title">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
							<label for="ticketDescription">Description</label>
							<textarea id="ticketDescription" class="form-control" ng-model="ticket.description"></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-6">
							<div class="input-group">
								<span class="input-group-addon">Initial Estimate</span>
								<input type="number" class="form-control" min="0" step="0.5" placeholder="0" ng-model="ticket.estimatedTime" />
								<span class="input-group-addon">h</span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-6">
							<div class="input-group">
								<span class="input-group-addon">Assignee</span>
								<input type="text" class="form-control" ng-model="ticket.user" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-4">
							<div class="input-group">
								<span class="input-group-addon">Type</span>
								<select class="form-control" ng-model="ticket.type">
									<option>task</option>
									<option>bug</option>
								</select>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-5">
							<div class="input-group">
								<span class="input-group-addon">Priority</span>
								<select class="form-control" ng-model="ticket.priority">
									<option>major</option>
									<option>standard</option>
									<option>minor</option>
								</select>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">
					Cancel
				</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addTicket()">
					Create
				</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->

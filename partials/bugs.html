<div class="row">
	<div class="col-lg-12">
		<table class="table table-condensed">
			<thead>
				<tr>
					<th>Created</th>
					<th>In Progress</th>
					<th>Testing</th>
					<th>Fixed</th>
				</tr>
			</thead>
			<tbody>
                <tr>
                    <td highlightable>
                        <ul status="created">
                            <li ng-repeat="ticket in createdTickets | filter:'bug'" droppable>
                                <ticket ng-if="ticket.username === username || displayAll"></ticket>
                            </li>
                        </ul>
                    </td>
                    <td highlightable>
                        <ul status="in_progress">
                            <li ng-repeat="ticket in inProgressTickets | filter:'bug'" droppable>
                                <ticket ng-if="ticket.username === username || displayAll"></ticket>
                            </li>
                        </ul>
                    </td>
                    <td highlightable>
                        <ul status="testing">
                            <li ng-repeat="ticket in testingTickets | filter:'bug'" droppable>
                                <ticket ng-if="ticket.username === username || displayAll"></ticket>
                            </li>
                        </ul>
                    </td>
                    <td highlightable>
                        <ul status="done">
                            <li ng-repeat="ticket in doneTickets | filter:'bug'" droppable>
                                <ticket ng-if="ticket.username === username || displayAll"></ticket>
                            </li>
                        </ul>
                    </td>
                </tr>
            </tbody>
		</table>
	</div>
</div>

<!-- Modal dialog code -->

<div class="modal fade" id="ticket-creation-modal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title">Report Bug</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<div class="col-md-12">
							<label for="taskTitle">Title</label>
							<input id="taskTitle" type="text" class="form-control" placeholder="Title" ng-model="bug.title">
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
							<label for="taskDescription">Description</label>
							<textarea id="taskDescription" class="form-control"></textarea>
						</div>
					</div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <label for="taskEstimate">Initial Estimate</label>
                            <input id="taskEstimate" type="number" class="form-control" min="0" placeholder="0" />
                        </div>
                    </div>
					<div class="form-group">
						<div class="col-md-12">
							<label for="taskAssignee">Assignee</label>
							<input id="taskAssignee" type="text" class="form-control" placeholder="Assignee" ng-model="bug.owner">
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">
					Cancel
				</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addTicket('bug')">
					Create
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- Ticket preview modal -->

<div class="modal fade" id="ticket-preview-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">{{updatedBug.username === username ? 'Edit Bug' : 'Preview Bug'}}</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-md-12">
                            <label for="taskTitle">Title</label>
                            <input id="taskTitle" type="text" class="form-control" placeholder="Title" ng-model="updatedBug.title">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <label for="taskDescription">Description</label>
                            <textarea id="taskDescription" class="form-control" ng-model="updatedBug.description"></textarea>
                        </div>
                    </div>
					<div class="form-group">
						<div class="col-md-12">
							<label for="taskEstimate">Initial Estimate</label>
							<input id="taskEstimate" type="number" class="form-control" min="0" placeholder="0" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-3">
							<label for="taskTotalTime">Total Time</label>
							<input id="taskTotalTime" type="text" class="form-control" disabled="true">
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
							<label for="taskLoggedTime">Logged Time</label>
							<input id="taskLoggedTime" type="number" class="form-control" min="0" placeholder="0" />
						</div>
					</div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <label for="taskAssignee">Assignee</label>
                            <input id="taskAssignee" type="text" class="form-control" placeholder="Assignee">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer" ng-show="updatedBug.username === username">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    Cancel
                </button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="updateTicket('bug')">
                    Save
                </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<div class="row login-form">
	<div class="col-md-5"></div>
	<div class="col-md-2">
		<div class="panel panel-default">
			<div class="panel-heading text-center">
				Login
			</div>
			<div class="panel-body">
				<form class="form-horizontal" role="form" name="loginForm" ng-submit="login(loginForm.$valid)" novalidate>
					<div class="form-group" ng-class="{ 'has-error' : loginForm.username.$invalid && !loginForm.username.$pristine && submitted }">
						<div class="col-md-12">
							<input type="text" name="username" class="form-control" placeholder="Username" ng-model="form.login.username" ng-minlength="3" ng-maxlength="8" ng-required="true">
							<p ng-show="loginForm.username.$error.minlength && submitted"><i class="fa fa-warning"></i>Username must have at least 3 characters.</p>
							<p ng-show="loginForm.username.$error.maxlength && submitted"><i class="fa fa-warning"></i>Username must have at most 8 characters.</p>

						</div>
					</div>
					<div class="form-group" ng-class="{ 'has-error' : loginForm.username.$invalid && !loginForm.username.$pristine && submitted }">
						<div class="col-md-12">
							<input type="password" name="password" class="form-control" placeholder="Password" ng-model="form.login.password" ng-minlength="3" ng-maxlength="8" ng-required="true">
							<p ng-show="loginForm.password.$error.minlength && submitted"><i class="fa fa-warning"></i>Password must have at least 3 characters.</p>
							<p ng-show="loginForm.password.$error.maxlength && submitted"><i class="fa fa-warning"></i>Password must have at most 8 characters.</p>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
							<p ng-repeat="error in general.errors"><i class="fa fa-warning"></i>{{error.message}}</p>
							<p ng-show="loginForm.password.$error.required && submitted"><i class="fa fa-warning"></i>Username and password must be provided.</p>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
							<button type="submit" class="btn btn-default form-control">
								Sign in
							</button>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
							<button type="button" class="btn btn-default form-control" ng-click="modal.registration('show')">
								Register
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="col-md-5"></div>
</div>

<div ng-include="templateRegister.url"></div>
<div ng-include="templateRegisterSuccess.url"></div>

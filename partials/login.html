<div class="row login-form">
	<div class="col-md-5"></div>
	<div class="col-md-2">
		<div class="panel panel-default">
			<div class="panel-heading text-center">
				Login
			</div>
			<div class="panel-body">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<div class="col-md-12">
							<input type="email" class="form-control" placeholder="Email">
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
							<input type="password" class="form-control" placeholder="Password">
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
							<button class="btn btn-default form-control" ng-click="login()">
								Sign in
							</button>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
							<button class="btn btn-default form-control" data-toggle="modal" data-target="#register-modal">
								Register
							</button>
						</div>
					</div>
					<div class="col-md-12">
						<a>Forgot password?</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="col-md-5"></div>
</div>

<!-- Modal dialog code -->

<div class="modal fade" id="register-modal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title">Register</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<div class="col-md-12">
							<label for="registerEmail">Email Address</label>
							<input id="registerEmail" type="email" class="form-control" placeholder="Email">
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
							<label for="registerPassword">Password</label>
							<input id="registerPassword" type="password" class="form-control" placeholder="Password">
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
							<label for="registerConfirmedPassword">Confirmed Password</label>
							<input id="registerConfirmedPassword" type="password" class="form-control" placeholder="Confirmed Password">
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">
					Close
				</button>
				<button type="button" class="btn btn-default">
					Submit
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

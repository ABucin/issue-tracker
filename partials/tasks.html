<div class="col-lg-11">
	<table class="table table-condensed table-hover">
		<thead>
			<tr>
				<th>Created</th>
				<th>In Progress</th>
				<th>Testing</th>
				<th>Done</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="task in tasks">
				<td><span ng-if="task.status === 'created'" class="label label-info">{{task.code}} | {{task.title}}</span></td>
				<td><span ng-if="task.status === 'in_progress'" class="label label-info">{{task.code}} | {{task.title}}</span></td>
				<td><span ng-if="task.status === 'testing'" class="label label-info">{{task.code}} | {{task.title}}</span></td>
				<td><span ng-if="task.status === 'done'" class="label label-info">{{task.code}} | {{task.title}}</span></td>
			</tr>
		</tbody>
	</table>
</div>

<div class="col-lg-1">
	<button data-toggle="modal" data-target="#ticket-modal" type="button" class="btn btn-default btn-xs">
		<i class="fa fa-plus"></i> Create Task
	</button>

	<div class="dropdown">
		<button type="button" class="btn btn-default btn-xs dropdown-toggle" id="tasksMenu" data-toggle="dropdown">
			<i class="fa fa-filter"></i> Filter
		</button>
		<ul class="dropdown-menu" role="menu" aria-labelledby="tasksMenu">
			<li role="presentation">
				<a role="menuitem" tabindex="-1" href="#">All</a>
			</li>
			<li role="presentation">
				<a role="menuitem" tabindex="-1" href="#">Mine</a>
			</li>
		</ul>
	</div>
</div>

<!-- Modal dialog code -->

<div class="modal fade" id="ticket-modal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title">Create Task</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<div class="col-md-12">
							<label for="taskName">Name</label>
							<input id="taskName" type="text" class="form-control" placeholder="Name">
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
							<label for="taskDescription">Description</label>
							<textarea id="taskDescription" class="form-control"></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
							<label for="taskAssignee">Assignee</label>
							<input id="taskAssignee" type="text" class="form-control" placeholder="Assignee">
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default">
					Create
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

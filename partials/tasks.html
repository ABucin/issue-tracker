<div class="row">
	<div class="col-lg-12">
		<table class="table table-condensed table-hover">
			<thead>
				<tr>
					<th>Created</th>
					<th>In Progress</th>
					<th>Testing</th>
					<th>Done</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="ticket in tickets | filter:'task'" ng-if="ticket.owner === username || displayAll">
					<td><ticket ng-if="ticket.status === 'created'" task></ticket></td>
					<td><ticket ng-if="ticket.status === 'in_progress'" task></ticket></td>
					<td><ticket ng-if="ticket.status === 'testing'" task></ticket></td>
					<td><ticket ng-if="ticket.status === 'done'" task></ticket></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<!-- Modal dialog code -->

<div class="modal fade" id="ticket-modal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title">Create Task</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<div class="col-md-12">
							<label for="taskName">Name</label>
							<input id="taskName" type="text" class="form-control" placeholder="Name">
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
							<label for="taskDescription">Description</label>
							<textarea id="taskDescription" class="form-control"></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
							<label for="taskAssignee">Assignee</label>
							<input id="taskAssignee" type="text" class="form-control" placeholder="Assignee">
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">
					Cancel
				</button>
				<button type="button" class="btn btn-primary">
					Create
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

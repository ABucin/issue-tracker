<div class="row">
    <div class="col-lg-12">
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th>Created</th>
                    <th>In Progress</th>
                    <th>Testing</th>
                    <th>Done</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <ul>
                            <li ng-repeat="ticket in createdTickets | filter:'task'">
                                <ticket task ng-if="ticket.username === username || displayAll"></ticket>
                            </li>
                        </ul>
                    </td>
                    <td>
                        <ul>
                            <li ng-repeat="ticket in inProgressTickets | filter:'task'">
                                <ticket task ng-if="ticket.username === username || displayAll"></ticket>
                            </li>
                        </ul>
                    </td>
                    <td>
                        <ul>
                            <li ng-repeat="ticket in testingTickets | filter:'task'">
                                <ticket task ng-if="ticket.username === username || displayAll"></ticket>
                            </li>
                        </ul>
                    </td>
                    <td>
                        <ul>
                            <li ng-repeat="ticket in doneTickets | filter:'task'">
                                <ticket task ng-if="ticket.username === username || displayAll"></ticket>
                            </li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Ticket creation modal -->

<div class="modal fade" id="ticket-creation-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">Create Task</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-md-12">
                            <label for="taskTitle">Title</label>
                            <input id="taskTitle" type="text" class="form-control" placeholder="Title" ng-model="task.title">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <label for="taskDescription">Description</label>
                            <textarea id="taskDescription" class="form-control" ng-model="task.description"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <label for="taskEstimate">Initial Estimate</label>
                            <input id="taskEstimate" type="number" class="form-control" placeholder="0" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <label for="taskAssignee">Assignee</label>
                            <input id="taskAssignee" type="text" class="form-control" placeholder="Assignee">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    Cancel
                </button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addTicket('task')">
                    Create
                </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<!-- Ticket preview modal -->

<div class="modal fade" id="ticket-preview-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">Edit Task</h4>
            </div>
            <div class="modal-body">{{updatedTask | json}}
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-md-12">
                            <label for="taskTitle">Title</label>
                            <input id="taskTitle" type="text" class="form-control" placeholder="Title" ng-model="updatedTask.title">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <label for="taskDescription">Description</label>
                            <textarea id="taskDescription" class="form-control" ng-model="updatedTask.description"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <label for="taskEstimate">Initial Estimate</label>
                            <input id="taskEstimate" type="number" class="form-control" placeholder="0" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <label for="taskAssignee">Assignee</label>
                            <input id="taskAssignee" type="text" class="form-control" placeholder="Assignee">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    Cancel
                </button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="">
                    Save
                </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
